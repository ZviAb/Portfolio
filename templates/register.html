<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Quiz App</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="app">
        <div class="bg-decoration-1"></div>
        <div class="bg-decoration-2"></div>
        <div class="content">
            <header class="header">
                <div class="header-container">
                    <div class="header-content">
                        <div class="logo-section" style="cursor: pointer;" onclick="window.location.href='/'">
                            <div class="logo-icon"><i data-lucide="brain"></i></div>
                            <h1 class="logo-text">Quiz App</h1>
                        </div>
                        <div class="user-section">
                            <div class="user-info">
                                <span class="user-name">Guest</span>
                                <div class="avatar"><i data-lucide="user"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 4rem); padding: 2rem;">
                <div style="background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
                    <h1 style="text-align: center; margin-bottom: 2rem; color: #374151;">Register</h1>
                    
                    <form id="registerForm">
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; color: #374151;">First Name:</label>
                            <input type="text" id="first_name" required style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
                        </div>
                        
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; color: #374151;">Last Name:</label>
                            <input type="text" id="last_name" required style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
                        </div>
                        
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; color: #374151;">Email:</label>
                            <input type="email" id="email" required style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
                        </div>
                        
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem; color: #374151;">Password:</label>
                            <input type="password" id="password" required style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
                        </div>
                        
                        <button type="submit" style="width: 100%; background: #71ad98; color: white; padding: 0.75rem; border: none; border-radius: 0.375rem; cursor: pointer; margin-bottom: 1rem;">Register</button>
                    </form>
                    
                    <p style="text-align: center; color: #6b7280;">
                        Already have an account? <a href="/login" style="color: #71ad98;">Login</a>
                    </p>
                    
                    <p style="text-align: center; margin-top: 1rem;">
                        <a href="/" style="color: #71ad98;">‚Üê Back to Home</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Lucide icons first
            lucide.createIcons();
            
            // Check if user is already logged in
            const token = localStorage.getItem('auth_token');
            const userInfo = JSON.parse(localStorage.getItem('user_info') || '{}');
            if (token) {
                // User is already logged in, show alert and redirect
                showNotification('Already Logged In', `You are already connected as ${userInfo.full_name || 'user'}. Redirecting to dashboard...`, 'warning');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
                return;
            }
            
            // Initialize dropdown
            initializeDropdown();
        });
        
        // Dropdown functionality
        function setupUserDropdown() {
            const userName = document.querySelector('.user-name');
            const userSection = document.querySelector('.user-info');
            
            if (!userName || !userSection) return;
            
            // Check if dropdown already exists
            if (userSection.parentNode.classList.contains('user-dropdown')) return;
            
            const dropdownMenu = document.createElement('div');
            dropdownMenu.className = 'dropdown-menu';
            dropdownMenu.innerHTML = `
                <a href="/dashboard" class="dropdown-item">Dashboard</a>
                <a href="/profile" class="dropdown-item">Profile</a>
                <a href="/my-quizzes" class="dropdown-item">My Quizzes</a>
                <a href="/browse-quizzes" class="dropdown-item">Browse All Quizzes</a>
                <button class="dropdown-item" onclick="logout()">Logout</button>
            `;
            
            const dropdownWrapper = document.createElement('div');
            dropdownWrapper.className = 'user-dropdown';
            
            userSection.parentNode.insertBefore(dropdownWrapper, userSection);
            dropdownWrapper.appendChild(userSection);
            dropdownWrapper.appendChild(dropdownMenu);
            
            dropdownWrapper.addEventListener('mouseenter', () => {
                dropdownMenu.classList.add('show');
            });
            
            dropdownWrapper.addEventListener('mouseleave', () => {
                dropdownMenu.classList.remove('show');
            });
        }

        function initializeDropdown() {
            const token = localStorage.getItem('auth_token');
            const userInfo = JSON.parse(localStorage.getItem('user_info') || '{}');
            
            if (token && userInfo.full_name) {
                const userName = document.querySelector('.user-name');
                if (userName && userName.textContent !== userInfo.full_name) {
                    userName.textContent = userInfo.full_name;
                    userName.style.display = 'inline';
                    setupUserDropdown();
                }
            }
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_info');
            showNotification('Logged out successfully', 'You have been logged out.', 'success');
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }
        
        // Notification System
        function showNotification(title, message, type = 'info') {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notif => notif.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            
            notification.innerHTML = `
                <div class="notification-title">${title}</div>
                <div class="notification-message">${message}</div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 4000);
        }
    </script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const first_name = document.getElementById('first_name').value;
            const last_name = document.getElementById('last_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ first_name, last_name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Registration Successful', 'Account created! Please login.', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showNotification('Registration Failed', data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                alert('Registration error: ' + error.message);
            }
        });
    </script>
</body>
</html>
