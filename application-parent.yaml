apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: quiz-app-of-apps
  namespace: argocd
spec:
  project: default
  source:
    path: application
    repoURL: "git@gitlab.com:zviabramovich22-group/portfolio-gitops.git"
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
