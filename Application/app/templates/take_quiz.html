<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Quiz - Quiz App</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <style>
      .quiz-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      .quiz-header {
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      .quiz-progress {
        background: #f1f5f9;
        border-radius: 1rem;
        height: 8px;
        margin: 1rem 0;
        overflow: hidden;
      }

      .quiz-progress-bar {
        background: linear-gradient(90deg, #71ad98, #5d9a7f);
        height: 100%;
        transition: width 0.3s ease;
        border-radius: 1rem;
      }

      .question-card {
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .question-number {
        background: #71ad98;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        font-size: 0.875rem;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 1rem;
      }

      .question-text {
        font-size: 1.25rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .options-container {
        display: grid;
        gap: 1rem;
      }

      .option {
        padding: 1rem 1.5rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: all 0.3s ease;
        background: white;
        display: flex;
        align-items: center;
        gap: 1rem;
        font-size: 1rem;
        position: relative;
        overflow: hidden;
      }

      .option::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(113, 173, 152, 0.1),
          transparent
        );
        transition: left 0.5s ease;
      }

      .option:hover::before {
        left: 100%;
      }

      .option:hover {
        border-color: #71ad98;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(113, 173, 152, 0.2);
      }

      .option-letter {
        background: #f3f4f6;
        color: #374151;
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1.1rem;
        flex-shrink: 0;
      }

      .option.selected {
        border-color: #71ad98;
        background: rgba(113, 173, 152, 0.05);
      }

      .option.selected .option-letter {
        background: #71ad98;
        color: white;
      }

      .option.correct {
        border-color: #10b981;
        background: rgba(16, 185, 129, 0.1);
        animation: correctPulse 0.6s ease;
      }

      .option.correct .option-letter {
        background: #10b981;
        color: white;
      }

      .option.incorrect {
        border-color: #ef4444;
        background: rgba(239, 68, 68, 0.1);
        animation: incorrectShake 0.6s ease;
      }

      .option.incorrect .option-letter {
        background: #ef4444;
        color: white;
      }

      .option.disabled {
        pointer-events: none;
        opacity: 0.7;
      }

      @keyframes correctPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes incorrectShake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .feedback {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 0.75rem;
        display: none;
        animation: slideDown 0.3s ease;
      }

      .feedback.show {
        display: block;
      }

      .feedback.correct {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #065f46;
      }

      .feedback.incorrect {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #991b1b;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .next-button {
        background: #71ad98;
        color: white;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        margin-top: 1.5rem;
        transition: all 0.3s ease;
        display: none;
      }

      .next-button.show {
        display: inline-block;
      }

      .next-button:hover {
        background: #5d9a7f;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(113, 173, 152, 0.3);
      }

      .quiz-results {
        background: white;
        border-radius: 1rem;
        padding: 3rem 2rem;
        text-align: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        display: none;
      }

      .quiz-results.show {
        display: block;
        animation: slideInUp 0.6s ease;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .score-circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(135deg, #71ad98, #5d9a7f);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        color: white;
        font-size: 2rem;
        font-weight: 700;
      }

      .results-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
        flex-wrap: wrap;
      }

      .btn-primary {
        background: #71ad98;
        color: white;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: #5d9a7f;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(113, 173, 152, 0.3);
      }

      .btn-secondary {
        background: transparent;
        color: #71ad98;
        border: 2px solid #71ad98;
        padding: 0.75rem 2rem;
        border-radius: 0.75rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        background: #71ad98;
        color: white;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="bg-decoration-1"></div>
      <div class="bg-decoration-2"></div>
      <div class="content">
        <header class="header">
          <div class="header-container">
            <div class="header-content">
              <div
                class="logo-section"
                style="cursor: pointer"
                onclick="window.location.href='/'"
              >
                <div class="logo-icon"><i data-lucide="brain"></i></div>
                <h1 class="logo-text">Quiz App</h1>
              </div>
              <div class="user-section">
                <div class="user-info">
                  <span class="user-name" id="userName">Guest</span>
                  <div class="avatar" id="avatar">
                    <i data-lucide="user"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>

        <main>
          <div class="quiz-container">
            <div class="quiz-header">
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div style="flex: 1;">
                  <h1 id="quizTitle" style="margin: 0;">Loading Quiz...</h1>
                </div>
                <button onclick="window.location.href='/browse-quizzes'" style="background: white; color: #71ad98; padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                  <i data-lucide="arrow-left" style="width: 1rem; height: 1rem;"></i>
                  Back to Browse
                </button>
              </div>
              <p id="quizDescription">Please wait while we load your quiz</p>
              <div class="quiz-progress">
                <div
                  class="quiz-progress-bar"
                  id="progressBar"
                  style="width: 0%"
                ></div>
              </div>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-top: 1rem;
                "
              >
                <span id="questionProgress">Question 0 of 0</span>
                <span id="scoreDisplay">Score: 0/0</span>
              </div>
            </div>

            <div id="questionContainer">
              </div>

            <div class="quiz-results" id="quizResults">
              <div class="score-circle" id="finalScore">0%</div>
              <h2 id="resultsTitle">Quiz Complete!</h2>
              <p id="resultsMessage">Great job on completing the quiz!</p>

              <div class="results-actions">
                <a href="/browse-quizzes" class="btn-primary">
                  <i data-lucide="search"></i>
                  Browse More Quizzes
                </a>
                <a href="/my-quizzes" class="btn-secondary">
                  <i data-lucide="list"></i>
                  My Quizzes
                </a>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/lucide.js') }}"></script>
    <script>
      const quizId = parseInt('{{ quiz_id }}');
      let quizData = {};
      let currentQuestionIndex = 0;
      let score = 0;
      let userAnswers = [];

      document.addEventListener('DOMContentLoaded', function () {
          lucide.createIcons();

          // Check authentication
          const token = localStorage.getItem('auth_token');
          const userInfo = JSON.parse(localStorage.getItem('user_info') || '{}');

          if (!token) {
              window.location.href = '/login';
              return;
          }

          // Update user name and setup dropdown
          const userName = document.getElementById('userName');
          if (userName && userInfo.full_name) {
              userName.textContent = userInfo.full_name;
              userName.style.display = 'inline';
              setTimeout(setupUserDropdown, 100);
          }

          // Load quiz data
          loadQuizData();
      });

      // Dropdown functionality
      function setupUserDropdown() {
          const userName = document.querySelector('.user-name');
          const userSection = document.querySelector('.user-info');

          if (!userName || !userSection) return;
          if (userSection.parentNode.classList.contains('user-dropdown')) return;

          const dropdownMenu = document.createElement('div');
          dropdownMenu.className = 'dropdown-menu';
            dropdownMenu.innerHTML = `
                <a href="/dashboard" class="dropdown-item">Dashboard</a>
                <a href="/create-quiz" class="dropdown-item">Create Quiz</a>
                <a href="/profile" class="dropdown-item">Profile</a>
                <a href="/my-quizzes" class="dropdown-item">My Quizzes</a>
                <a href="/browse-quizzes" class="dropdown-item">Browse All Quizzes</a>
                <button class="dropdown-item" onclick="logout()">Logout</button>
            `;

          const dropdownWrapper = document.createElement('div');
          dropdownWrapper.className = 'user-dropdown';

          userSection.parentNode.insertBefore(dropdownWrapper, userSection);
          dropdownWrapper.appendChild(userSection);
          dropdownWrapper.appendChild(dropdownMenu);

          dropdownWrapper.addEventListener('mouseenter', () => {
              dropdownMenu.classList.add('show');
          });

          dropdownWrapper.addEventListener('mouseleave', () => {
              dropdownMenu.classList.remove('show');
          });
      }

      function logout() {
          localStorage.removeItem('auth_token');
          localStorage.removeItem('user_info');
          window.location.href = '/';
      }

      async function loadQuizData() {
          try {
              const token = localStorage.getItem('auth_token');
              const response = await fetch(`/quiz/${quizId}`, {
                  headers: {
                      'Authorization': `Bearer ${token}`
                  }
              });

              if (response.ok) {
                  quizData = await response.json();
                  initializeQuiz();
              } else {
                  throw new Error('Failed to load quiz data');
              }
          } catch (error) {
              console.error('Error loading quiz:', error);
              document.getElementById('quizTitle').textContent = 'Error Loading Quiz';
              document.getElementById('quizDescription').textContent = 'Sorry, we could not load this quiz. Please try again later.';
          }
      }

      function initializeQuiz() {
          document.getElementById('quizTitle').textContent = quizData.title;
          document.getElementById('quizDescription').textContent = quizData.description || 'Answer all questions to complete the quiz';

          if (!quizData.questions || quizData.questions.length === 0) {
              document.getElementById('quizTitle').textContent = 'No Questions Available';
              document.getElementById('quizDescription').textContent = 'This quiz does not have any questions yet.';
              return;
          }

          // 注专 转 砖转 驻 拽专
          quizData.questions.sort(() => Math.random() - 0.5);

          updateProgress();
          displayCurrentQuestion();
      }

      function updateProgress() {
          const totalQuestions = quizData.questions.length;
          const progress = ((currentQuestionIndex) / totalQuestions) * 100;

          document.getElementById('progressBar').style.width = `${progress}%`;
          document.getElementById('questionProgress').textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;
          document.getElementById('scoreDisplay').textContent = `Score: ${score}/${totalQuestions}`;
      }

      function displayCurrentQuestion() {
          const question = quizData.questions[currentQuestionIndex];
          const questionContainer = document.getElementById('questionContainer');

          questionContainer.innerHTML = `
              <div class="question-card">
                  <div class="question-number">Question ${currentQuestionIndex + 1}</div>
                  <div class="question-text">${question.text}</div>

                  <div class="options-container">
                      <div class="option" onclick="selectOption('A', this)">
                          <div class="option-letter">A</div>
                          <div>${question.option_a}</div>
                      </div>
                      <div class="option" onclick="selectOption('B', this)">
                          <div class="option-letter">B</div>
                          <div>${question.option_b}</div>
                      </div>
                      <div class="option" onclick="selectOption('C', this)">
                          <div class="option-letter">C</div>
                          <div>${question.option_c}</div>
                      </div>
                      <div class="option" onclick="selectOption('D', this)">
                          <div class="option-letter">D</div>
                          <div>${question.option_d}</div>
                      </div>
                  </div>

                  <div class="feedback" id="feedback"></div>
                  <button class="next-button" id="nextButton" onclick="nextQuestion()">
                      ${currentQuestionIndex === quizData.questions.length - 1 ? 'Finish Quiz' : 'Next Question'}
                      <i data-lucide="arrow-right" style="width: 1rem; height: 1rem;"></i>
                  </button>
              </div>
          `;

          lucide.createIcons();
      }

      function selectOption(selectedOption, optionElement) {
          const question = quizData.questions[currentQuestionIndex];
          const correctOption = question.correct_option;
          const allOptions = document.querySelectorAll('.option');
          const feedback = document.getElementById('feedback');
          const nextButton = document.getElementById('nextButton');

          // Disable all options
          allOptions.forEach(option => {
              option.classList.add('disabled');
          });

          // Mark selected option
          optionElement.classList.add('selected');

          // Show correct/incorrect feedback
          if (selectedOption === correctOption) {
              optionElement.classList.add('correct');
              feedback.className = 'feedback correct show';
              feedback.innerHTML = `
                  <div style="display: flex; align-items: center; gap: 0.5rem;">
                      <i data-lucide="check-circle" style="width: 1.25rem; height: 1.25rem;"></i>
                      <strong>Correct!</strong>
                  </div>
                  <div style="margin-top: 0.5rem;">Great job! You got it right.</div>
              `;
              score++;
          } else {
              optionElement.classList.add('incorrect');

              // Also highlight the correct answer
              allOptions.forEach(option => {
                  const optionLetter = option.querySelector('.option-letter').textContent;
                  if (optionLetter === correctOption) {
                      option.classList.add('correct');
                  }
              });

              feedback.className = 'feedback incorrect show';
              feedback.innerHTML = `
                  <div style="display: flex; align-items: center; gap: 0.5rem;">
                      <i data-lucide="x-circle" style="width: 1.25rem; height: 1.25rem;"></i>
                      <strong>Incorrect</strong>
                  </div>
                  <div style="margin-top: 0.5rem;">The correct answer is <strong>${correctOption}</strong>.</div>
              `;
          }

          // Store user answer
          userAnswers.push({
              question_id: question.id,
              selected_option: selectedOption,
              correct_option: correctOption,
              is_correct: selectedOption === correctOption
          });

          // Submit answer to backend API
          submitAnswerToAPI(question.id, selectedOption);

          // Update progress and show next button
          updateProgress();
          nextButton.classList.add('show');

          // Re-initialize icons for feedback
          lucide.createIcons();
      }

      function nextQuestion() {
          currentQuestionIndex++;

          if (currentQuestionIndex >= quizData.questions.length) {
              showResults();
          } else {
              displayCurrentQuestion();
          }
      }

      function showResults() {
          const totalQuestions = quizData.questions.length;
          const percentage = Math.round((score / totalQuestions) * 100);

          // Hide question container
          document.getElementById('questionContainer').style.display = 'none';

          // Update progress to 100%
          document.getElementById('progressBar').style.width = '100%';
          document.getElementById('questionProgress').textContent = `Completed ${totalQuestions} questions`;
          document.getElementById('scoreDisplay').textContent = `Final Score: ${score}/${totalQuestions}`;

          // Show results
          const resultsContainer = document.getElementById('quizResults');
          document.getElementById('finalScore').textContent = `${percentage}%`;

          let resultsTitle, resultsMessage;
          if (percentage >= 80) {
              resultsTitle = 'Excellent Work! ';
              resultsMessage = `You scored ${score} out of ${totalQuestions} questions correctly. Outstanding performance!`;
          } else if (percentage >= 60) {
              resultsTitle = 'Good Job! ';
              resultsMessage = `You scored ${score} out of ${totalQuestions} questions correctly. Well done!`;
          } else {
              resultsTitle = 'Keep Practicing! ';
              resultsMessage = `You scored ${score} out of ${totalQuestions} questions correctly. Don't give up, try again!`;
          }

          document.getElementById('resultsTitle').textContent = resultsTitle;
          document.getElementById('resultsMessage').textContent = resultsMessage;

          resultsContainer.classList.add('show');

          // Save quiz attempt (optional - would need API endpoint)
          saveQuizAttempt();
      }

      async function submitAnswerToAPI(questionId, selectedOption) {
          try {
              const token = localStorage.getItem('auth_token');
              const response = await fetch(`/quiz/${quizId}/question/${questionId}/answer`, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                      'Authorization': `Bearer ${token}`
                  },
                  body: JSON.stringify({
                      selected_option: selectedOption
                  })
              });

              if (response.ok) {
                  const result = await response.json();
                  console.log('Answer submitted successfully:', result);
              } else {
                  console.error('Failed to submit answer');
              }
          } catch (error) {
              console.error('Error submitting answer:', error);
          }
      }

      async function saveQuizAttempt() {
          // This function now just logs completion since individual answers are already saved
          console.log(`Quiz completed! Score: ${score}/${quizData.questions.length}`);
      }
    </script>
  </body>
</html>
